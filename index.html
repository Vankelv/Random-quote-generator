<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivate Yourself</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ea153905cc.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="quotes">
        <div class="quote">
          <blockquote>
            <p id="quote">
              <i class="fa fa-quote-left"></i> This is the quoted text. Lorem
              ipsum dolor sit amet, consectetur adipiscing elit.<i
                class="fa fa-quote-right"
              ></i>
            </p>
            <h4 class="author">â€” John Doe</h4>
          </blockquote>
        </div>
      </div>
      <div class="btn">
        <div class="copy-quote">
          <i class="fa-regular fa-copy"></i><span class="copy"></span>
        </div>
        <div>
          <button><i class="fa fa-play"></i></button>
        </div>
        <div class="btn" id="export-button">
          <i class="fa-solid fa-image"></i>
        </div>
        <!-- <div class="btn" id="customizer">
          <i class="fa-solid fa-palette"></i>
        </div> -->
      </div>
    </div>
    <div class="container">
      <div class="weather">
        <div>
          <h2 id="temperature" class="display-2">
            <strong>Loading...</strong>
          </h2>
          <p id="location" class="text-muted mb-0">
            Please enter your location
          </p>
        </div>
        <div>
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu3.webp"
            width="150px"
          />
        </div>
      </div><div class="weather-form">
        <form id="weatherForm">
          <div class="form-group">
            <label for="locationInput">Enter your location:</label>
            <input
              type="text"
              class="form-control"
              id="locationInput"
              placeholder="E.g., Accra, Ghana"
              required
            />
            <button type="submit" class="btn btn-primary">Get Weather</button>
          </form>
      </div>
      
        </div>
  </body>
</html>
